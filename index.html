<html>
<head>
  <title>MorphCast AI HTML5 SDK - Base example</title>
  <meta name="mphtools-feature" content="compatibilityUI, cameraPrivacyPopup, compatibilityAutoCheck">
</head>
<body>
  <div><b>Click Me!</b></div>
  <div id="emotion"></div>
<div id="debug"></div>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
  <script src="https://sdk.morphcast.com/mphtools/v1.0/mphtools.js"></script>
	<script src="https://ai-sdk.morphcast.com/v1.16/ai-sdk.js"></script>
	<script>
	CY.loader()
	   .licenseKey("88e7fa1c05b156c6b9acf54773c3d72cc4f8fcfc2262")
	   .addModule(CY.modules().FACE_AGE.name)
	   .addModule(CY.modules().FACE_GENDER.name)
	   .addModule(CY.modules().FACE_EMOTION.name)
	   .load()
	   .then(({ start, stop }) => start());
	
	const emo_div = document.querySelector("#emotion");
	const debug_div = document.querySelector("#debug");

	let happyCounter = 0;
	let sadCounter = 0;
	let angryCounter = 0;
	let fearCounter = 0;
	let disgustCounter = 0;
	let counters = [0, 0, 0, 0, 0];
	let counterNames = ["Happy", "Sad", "Angry", "Fear", "Disgust"];

	window.addEventListener(CY.modules().FACE_EMOTION.eventName, (evt) => {
	 emo_div.innerHTML = 'Emotion: ' + evt.detail.output.dominantEmotion;
		if(evt.detail.output.dominantEmotion == "Happy"){
			counters[0] += 1;
			//happyCounter += 1;
			//console.log("Happy: " + happyCounter);
		}
		if(evt.detail.output.dominantEmotion == "Sad"){
			counters[1] += 1;
			//sadCounter += 1;
			//console.log("Sad: " + sadCounter);
		}
		if(evt.detail.output.dominantEmotion == "Angry"){
			counters[2] += 1;
			//angryCounter += 1;
			//console.log("Angry: " + AngryCounter);
		}
		if(evt.detail.output.dominantEmotion == "Fear"){
			counters[3] += 1;
			//fearCounter += 1;
			//console.log("Fear: " + fearCounter);
		}
		if(evt.detail.output.dominantEmotion == "Disgust"){
			counters[4] += 1;
			//disgustCounter += 1;
			//console.log("Disgust: " + disgustCounter);
		}
	});
		
	// when we get a message from the app, display it on the page
	ThunkableWebviewerExtension.receiveMessage(function(message) {
	debug_div.innerHTML = message;
	  let max = Math.max(...counters);
	  let maxIndex = counters.indexOf(max);
	  console.log(counterNames[maxIndex] + ": " + max);
	  ThunkableWebviewerExtension.postMessage(counterNames[maxIndex] + ": " + max);
	});
	</script>
</body>
</html>
